<a [routerLink]="['/invoice', invoice.id]"  class="invoice-item">
    <p><span>#</span>{{invoice.id}}</p>
    <p><span>Due</span>{{invoice.paymentDue | date : 'dd MM yyyy'}}</p>
    <p>{{invoice.clientName}}</p>
    <p>{{invoice.total | currency:'GBP':'symbol':'1.2-2':'en-GB'}}</p>
    <p>{{invoice.status}}</p>
</a>
